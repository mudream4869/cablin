- import: io

- func:
    name: main
    body:
      # var a = 10
      - var:
          type: int
          name: a
          default_value: 10

      - while:
          condition:
            greater:
              - get: a
              - const:
                  type: int
                  value: 1
          body:
            # print(a)
            - call:
                name: io::print
                params:
                  - get: a

            # a = a - 1
            - assign:
                target: a
                source:
                  minus:
                    - get: a
                    - const:
                        type: int
                        value: 1
